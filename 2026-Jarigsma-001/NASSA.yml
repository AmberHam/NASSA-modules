inputs:
  - name: Coordinate system filepath (.prj)
    type: string
    unit: no specific unit
    description: >
      Filepath to a coordinate reference system file loaded using the NetLogo GIS
      extension. This ensures that raster and vector datasets share a common
      spatial reference.
  - name: Continuous raster filepath (.asc)
    type: string
    unit: no specific unit
    description: >
      Filepath to a raster dataset containing continuous numeric values
      (e.g. elevation or cost surfaces). Raster values are sampled per patch
      and visualised using a colour gradient.
  - name: Continuous raster colour gradient
    type: list of RGB colour values (integers)
    unit: no specific unit
    description: >
      The module includes a predefined list of RGB colours in the
      `display-continuous-raster` procedure as a demonstration.
      Users are expected to modify or replace these RGB values directly
      in the code to match their own data or visual preferences.
  - name: Binary raster filepath (.asc)
    type: string
    unit: no specific unit
    description: >
      Filepath to a raster dataset containing binary values (e.g. 0 and 1).
      Values are sampled per patch and displayed using two discrete colours.
  - name: Binary raster colours
    type: string(s) or integer(s)
    unit: no specific unit
    description: >
      Colour assignments for binary raster values (currently predefined at value 0 = white,
      value 1 = black). Users are expected to modify or replace these values directly
      in the code to match their own data or visual preferences.
  - name: Categorical raster filepath (.asc)
    type: string
    unit: no specific unit
    description: >
      Filepath to a raster dataset containing categorical integer values
      representing classes (e.g. land-use or land-cover types). 
  - name: Categorical colour map
    type: string(s) or integer(s)
    unit: no specific unit
    description: >
      User-defined mapping between categorical raster values and
      display colours. Users must manually align categories and colours with
      their dataset.
  - name: Point vector filepath (.shp)
    type: string
    unit: no specific unit
    description: >
      File path to a vector dataset containing point features (e.g. site
      locations). Each point is visualised as a turtle agent.
  - name: point-size
    type: integer
    unit: no specific unit
    description: >
      Size of turtle agents used to represent point vector features in the
      NetLogo interface.
  
outputs:
  - name: continuous-value
    type: number
    unit: no specific unit
    description: >
      Numeric value sampled from a continuous raster dataset and assigned
      to each patch.
  - name: binary-value
    type: integer
    unit: no specific unit
    description: >
      Value sampled from a binary raster dataset and assigned to each patch.
  - name: categorical-value
    type: integer(s) or string(s)
    unit: no specific unit
    description: >
      Categorical class value sampled from a categorical raster dataset and
      assigned to each patch.
  - name: points
    type: turtle agents
    unit: no specific unit
    description: >
      Agents created from point-based vector features and positioned
      according to GIS coordinates.


